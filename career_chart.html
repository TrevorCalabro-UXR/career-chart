<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Job', 'Months', {role: 'tooltip', 'p': {'html': true}}],
        ['ARRIS', 36, '<div style="padding: 10px; max-width: 336px; font-family: Arial; line-height: 1.5; text-align: left;"><strong>ARRIS</strong><br>3 yrs<br><div>I learned UX basics by building touchscreen kiosks and watching users interact with them live.</div></div>'],
        ['Minitab', 104, '<div style="padding: 10px; max-width: 336px; font-family: Arial; line-height: 1.5; text-align: left;"><strong>Minitab</strong><br>8 yrs 8 mos<br><div>Minitab is the "X-Men school for stats," where I learned Advanced Statistics: Quant.</div></div>'],
        ['Siemens & Aten', 40, '<div style="padding: 10px; max-width: 336px; font-family: Arial; line-height: 1.5; text-align: left;"><strong>Siemens and Aten</strong><br>3 yrs 4 mos<br><div>At Siemens, I developed a scalable UX research system, which I systematized and reused for Aten\'s clients.</div></div>'],
        ['JS & Bowery', 26, '<div style="padding: 10px; max-width: 336px; font-family: Arial; line-height: 1.5; text-align: left;"><strong>Jungle Scout and Bowery</strong><br>2 yrs 2 mos<br><div>At Jungle Scout and Bowery, I worked with the C-Suite to create custom UX research systems for growing startups.</div></div>']
      ]);

      var options = {
        pieSliceText: 'label',
        slices: {
          0: {color: '#db4437'}, // Red for ARRIS
          1: {color: '#4285f4'}, // Blue for Minitab
          2: {color: '#0f9d58'}, // Green for Siemens and Aten
          3: {color: '#f4b400'}  // Orange for Jungle Scout and Bowery
        },
        tooltip: {isHtml: true, trigger: 'selection'},
        legend: 'none',
        chartArea: {left: 50, top: 0, width: '100%', height: '90%'}, // Center the chart within the div
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      // Prevent tooltips from flashing
      google.visualization.events.addListener(chart, 'onmouseover', function(event) {
        chart.setSelection([{row: event.row, column: null}]);
      });

      google.visualization.events.addListener(chart, 'onmouseout', function(event) {
        // Do nothing to keep tooltip visible
      });

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div style="text-align: center;">
    <h2 style="font-size: 24px; font-weight: bold; font-family: Arial; margin-bottom: 40px;">Trevor Calabro's Career</h2>
    <div id="piechart" style="width: 900px; height: 500px; margin: 0 auto;"></div>
  </div>
</body>
</html>
